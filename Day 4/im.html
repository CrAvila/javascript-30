<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Iron Maiden</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body>

    <script>

        const log = (content) => console.log(content);
    
    

    const iM = {
        release: 1980,
        name: "Iron Maiden",
        ratings : [4, 3.5, 3.5, 4.5, 4.5, 3, 3.5, 3.5, 5, 4, 4, 4]
        
    };

    const k = {
        release: 1981,
        name: "Killers",
        ratings : [3,4,4.5,4,3.5,4,5,3.5,3.5,4.5,4,4,4]
    };

    const tNOTB = {
        release: 1982,
        name: "The Number Of The Beast",
        ratings : [4,4,4,4,5,5,4,5,3.5]
    } 




    const getAverage = (album) => {
        let sum = 0;
        const l = album.ratings.length;

        for ( i = 0; i < l; i++){
        sum += album.ratings[i];
    }
        let avg = (sum/l)*2;
        return avg.toFixed(2);
        
        
    };

    const joinAverage = (album) => {
        average = getAverage(album);
        album.average = average;
        return `[${album.release}] - ${album.name}: ${album.average}`;
    };



    

    log(joinAverage(iM));
    log(joinAverage(k));
    log(joinAverage(tNOTB));
    
    


    
    </script>
    
</body>
