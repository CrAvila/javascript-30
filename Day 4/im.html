        { release: 1982, name: "The Number Of The Beast",ratings : [4,4,4,4,5,5,4,5,3.5]},
        ];




    

    let joinAverage = (album) => {

        let sum = 0;
        const l = album.ratings.length;

        for ( i = 0; i < l; i++){
        sum += album.ratings[i];
    }
        let avg = (sum/l)*2;
        


        average = avg.toFixed(2);
        album.average = average;
        console.log(`[${album.release}] - ${album.name}: ${album.average}`);
    };



    
 for ( i = 0; i < albums.length; i++) {
     joinAverage(albums[i]);
     };
